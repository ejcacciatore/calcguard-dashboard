  <!-- ===== ENTERPRISE ANALYTICS PREPARATION ===== -->
  <!-- Google Analytics 4 - Replace GA_MEASUREMENT_ID with your actual ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID', {
      page_title: 'CalcGuard Platform',
      custom_map: {'custom_parameter_1': 'trading_view'}
    });
  </script>
  
  <!-- ===== ERROR TRACKING PREPARATION ===== -->
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('CalcGuard Error:', {
        message: msg,
        source: url,
        line: lineNo,
        column: columnNo,
        error: error,
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent,
        url: window.location.href
      });
      return false;
    };
    
    window.addEventListener('unhandledrejection', function(event) {
      console.error('CalcGuard Unhandled Promise Rejection:', {
        reason: event.reason,
        timestamp: new Date().toISOString(),
        url: window.location.href
      });
    });
  </script>
  
  <!-- ===== PROFESSIONAL LOADING STYLES ===== -->
  <style>
    /* Critical CSS for initial load */
    .no-js {
      display: none;
    }
    
    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
    }
    
    #root {
      min-height: 100vh;
      width: 100%;
      position: relative;
    }
    
    /* Professional loading screen */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 800;
      color: white;
      margin-bottom: 24px;
      box-shadow: 0 25px 50px rgba(59, 130, 246, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 32px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading screen when app loads */
    .app-loaded .app-loading {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>

<body>
  <!-- ===== PROFESSIONAL LOADING SCREEN ===== -->
  <div class="app-loading" id="app-loading">
    <div class="loading-logo">CG</div>
    <div class="loading-text">CalcGuard</div>
    <div class="loading-subtitle">Enterprise Trading Infrastructure</div>
    <div class="loading-spinner"></div>
  </div>
  
  <!-- ===== NO-SCRIPT FALLBACK ===== -->
  <noscript>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1e293b; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: Inter, sans-serif; z-index: 10000;">
      <div style="width: 60px; height: 60px; background: #3b82f6; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 700; margin-bottom: 20px;">CG</div>
      <h1 style="font-size: 24px; margin-bottom: 16px;">JavaScript Required</h1>
      <p style="font-size: 16px; text-align: center; max-width: 400px; line-height: 1.6; opacity: 0.9;">
        CalcGuard requires JavaScript to provide real-time trading infrastructure analytics. 
        Please enable JavaScript in your browser settings to access the platform.
      </p>
      <div style="margin-top: 24px; padding: 12px 24px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 8px; color: #fecaca;">
        ⚠️ Enterprise trading platform requires JavaScript
      </div>
    </div>
  </noscript>
  
  <!-- ===== MAIN APPLICATION CONTAINER ===== -->
  <div id="root"></div>
  
  <!-- ===== APPLICATION BOOTSTRAP ===== -->
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- ===== LOADING COMPLETION HANDLER ===== -->
  <script>
    // Hide loading screen when React app mounts
    window.addEventListener('DOMContentLoaded', function() {
      // Add a slight delay to ensure smooth transition
      setTimeout(function() {
        const loadingScreen = document.getElementById('app-loading');
        if (loadingScreen) {
          document.body.classList.add('app-loaded');
          // Remove loading screen after animation
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });
    
    // Handle slow loading
    setTimeout(function() {
      const loadingScreen = document.getElementById('app-loading');
      if (loadingScreen && !document.body.classList.contains('app-loaded')) {
        document.body.classList.add('app-loaded');
        setTimeout(function() {
          loadingScreen.remove();
        }, 500);
      }
    }, 5000);
  </script>
  
  <!-- ===== PERFORMANCE MONITORING ===== -->
  <script>
    // Performance monitoring for enterprise analytics
    window.addEventListener('load', function() {
      if ('performance' in window) {
        const perfData = performance.getEntriesByType('navigation')[0];
        if (perfData) {
          console.info('CalcGuard Performance Metrics:', {
            domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
            loadComplete: perfData.loadEventEnd - perfData.loadEventStart,
            totalLoadTime: perfData.loadEventEnd - perfData.fetchStart,
            timestamp: new Date().toISOString()
          });
        }
      }
    });
  </script>
</body>
</html>
